<ion-view view-title="小药药WMS-我的">

  <ion-content  class="padding0">
    <div class="userBanner">
      <div class="headerImg"></div>
      <span  ng-bind="user.loginName" ></span>
    </div>
    <div class="content usercontent">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">登录名：</span>
          <input type="text" ng-model="user.loginName" disabled="!all">
        </label>
        <label class="item item-input">
          <span class="input-label">真实姓名：</span>
          <input type="text" ng-model="user.realName" disabled="!all">
        </label>
        <label class="item item-input" style="margin-top: 5px;">
          <span class="input-label">性别：</span>
          <span ng-switch="user.gender">
            <span ng-switch-when="1">男</span>
          <span ng-switch-when="2">女</span>
          </span>

        </label>
        <label class="item item-input">
          <span class="input-label">手机号：</span>
          <input type="tel" ng-model="user.mobile" disabled="!all">
        </label>
        <label class="item item-input">
          <span class="input-label">Email：</span>
          <input type="email" ng-model="" disabled="!all">
        </label>
        <!--<label class="item item-input">-->
          <!--<span class="input-label">状态：</span>-->
          <!--<input type="text" ng-model="user.state" disabled="!all">-->
        <!--</label>-->
      </div>

      <div class="button-bar logoutBtn" ng-click="logout()">
        <a class="button">退出登录</a>
      </div>
    </div>
  </ion-content>
</ion-view>
